<div class="card">
  <img
    [src]="adDetails.image1.length? imageEndpoint + adDetails.image1 : '/assets/openApp.png'"
    class="card-img-top"
    alt="..."
    style="height: 150px"
  />
  <div class="card-body">
    <h5 class="card-title">{{ adDetails.bName }}</h5>
    <p class="card-text">{{ adDetails.bCity }}, {{ adDetails.bState }}</p>
    <hr />
    <div class="d-flex justify-content-center">
      <a
        href="#"
        class="btn text-danger"
        [routerLink]="['/general/ad-details']"
        [queryParams]="{ bId: adDetails.bId }"
        >Reserve</a
      >
    </div>
  </div>
</div>
