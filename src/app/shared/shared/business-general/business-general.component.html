<div *ngIf="!isLoading">
  <div *ngIf="!showForm">
    <div class="d-flex justify-content-center">
      <ngb-carousel *ngIf="images">
        <ng-template *ngFor="let img of images" ngbSlide>
          <div class="picsum-img-wrapper">
            <img style="height: 300px; width: 100%;" [src]="img.length>0 ? imageEndpoint + img: '/assets/businessBack2.jpg'" alt="Random first slide" />
          </div>
          <div class="carousel-caption"></div>
        </ng-template>
      </ngb-carousel>
    </div>
    <div *ngIf="allowEdit" class="mt-1" style="float: right">
      <button
        type="button"
        class="btn btn-outline-secondary my-2 my-sm-0 ml-2"
        (click)="onEditClicked()"
      >
        <i class="fa fa-pencil font-weight-bold" aria-hidden="true"></i>
      </button>
    </div>
    <div class="d-flex mt-2" style="width: 80%">
      {{ description }}
    </div>
  </div>

  <div *ngIf="showForm">
    <div class="d-flex justify-content-center" style="cursor: pointer">
      <div
        *ngIf="files.length <= 2"
        ngfDrop
        multiple="1"
        selectable="1"
        [(validDrag)]="validComboDrag"
        [(files)]="files"
        accept="image/*"
        [(lastInvalids)]="lastInvalids"
        [(dragFiles)]="dragFiles"
        class="well my-drop-zone"
        [class.invalid-drag]="validComboDrag === false"
        [class.valid-drag]="validComboDrag"
        (filesChange)="lastFileAt = getDate()"
        [fileDropDisabled]="fileDropDisabled"
        style="height: 100px; width: 300px"
      >
        <span class="p-4 m-5">drop/select <strong>images</strong></span>
      </div>
    </div>

    <div style="margin-bottom: 40px">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Size</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of files; let i = index">
            <td>
              <div
                *ngIf="
                  ['image/gif', 'image/png', 'image/jpeg'].indexOf(item.type) >=
                  0
                "
              >
                <div class="previewIcon" [ngfBackground]="item"></div>
              </div>
              <strong>{{ item.name }}</strong>
            </td>
            <td nowrap>
              {{ item.type }}
            </td>
            <td nowrap>{{ item.size / 1024 / 1024 | number: ".2" }} MB</td>
            <td nowrap>
              <button
                type="button"
                class="btn btn-outline-secondary my-2 my-sm-0 ml-2"
                (click)="files.splice(i, 1)"
              >
                <i
                  class="fa fa-trash font-weight-bold text-danger"
                  aria-hidden="true"
                ></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="form-group col-md-10">
        <textarea
          type="text"
          class="form-control"
          id="inputDesc"
          [(ngModel)]="description"
          rows="5"
        >
      ></textarea
        >
      </div>
      <div class="form-group col-md-2 mt-5">
        <span class="d-flex flex-row-reverse">
          <button
            type="submit"
            class="btn btn-outline-success"
            (click)="onSubmit()"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-outline-danger mx-3"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="text-center" *ngIf="isLoading">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
