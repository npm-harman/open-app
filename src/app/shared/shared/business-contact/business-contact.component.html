<div class="container">
  <div *ngIf="showForm" class="form-group">
    <input
      type="text"
      class="form-control"
      (keydown.enter)="$event.preventDefault()"
      placeholder="Search Location"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="off"
      type="text"
      #search
    />
  </div>

  <agm-map
    [latitude]="latitude"
    [longitude]="longitude"
    [zoom]="zoom"
    (mapClick)="showForm && onMapClick($event)"
  >
    <agm-marker
      [latitude]="latitude"
      [longitude]="longitude"
      [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"
    ></agm-marker>
  </agm-map>

  <div *ngIf="!showForm">
    <i class="fa fa-map-marker text-danger" aria-hidden="true">
        &nbsp;{{ address }}</i>
    <span class="d-flex justify-content-between">
      <span class="text-danger mt-3">
        <i class="fa fa-phone-square mr-2" aria-hidden="true"></i
        >{{contact}}</span
      >
      <button
        type="button"
        class="btn btn-outline-secondary my-2 my-sm-0 ml-2"
        (click)="onEditClicked()"
        *ngIf="allowEdit && !showForm"
      >
        <i class="fa fa-pencil font-weight-bold" aria-hidden="true"></i>
      </button>
    </span>
  </div>
  <div class="row mb-3 mt-4" *ngIf="showForm">
    <div class="form-group col-md-6">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <div>
              <i class="fa fa-map-marker text-danger" aria-hidden="true"></i>
            </div>
          </span>
        </div>
        <input
          type="text"
          [(ngModel)]="address"
          class="form-control"
          readonly
        />
      </div>
    </div>
    <div class="form-group col-md-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <div>
              <i class="fa fa-phone-square text-danger" aria-hidden="true"></i>
            </div>
          </span>
        </div>
        <input type="number" [(ngModel)]="contact" class="form-control" />
      </div>
    </div>
    <div class="form-group col-md-3">
      <span class="d-flex flex-row-reverse">
        <button type="submit" class="btn btn-outline-success">Save</button>
        <button
          type="button"
          class="btn btn-outline-danger mx-3"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </span>
    </div>
  </div>
</div>
