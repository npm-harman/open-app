<div *ngIf="!showForm">
  <div class="card">
    <div class="card-horizontal">
      <div class="img-square-wrapper">
        <img
          class=""
          [src]="staffDetails.picture"
          alt="Card image cap"
          style="height: 200px; width: 200px"
        />
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ staffDetails.fullName }}</h4>
        <div class="card-text">
          <p>{{ staffDetails.desc }}</p>
        </div>
      </div>
      <div class="card-footer px-0">
        <div class="text-center">
          <div *ngIf="allowEdit" ngbDropdown>
            <a
              role="button"
              class="nav-link"
              id="dropdownBasic1"
              ngbDropdownToggle
            ></a>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="onEditClicked()">
                <i class="fa fa-pencil font-weight-bold" aria-hidden="true"></i>
              </button>
              <button ngbDropdownItem>
                <i
                  class="fa fa-trash font-weight-bold text-danger"
                  aria-hidden="true"
                ></i>
              </button>
            </div>
          </div>
          <a
            [href]="'https://www.instagram.com/' + staffDetails.igProfile"
            target="_blank"
            ><img
              src="/assets/ig_icon.webp"
              alt="Instagram"
              style="max-height: 40px; cursor: pointer"
              src="/assets/ig_icon.webp"
              class="mb-2"
          /></a>
          <a
            [href]="'https://www.facebook.com/' + staffDetails.fbProfile"
            target="_blank"
            ><img
              src="/assets/fb_logo.png"
              alt="facebook"
              style="max-height: 40px; cursor: pointer"
              class="mb-2"
          /></a>
          <a
            [href]="'https://www.tiktok.com/@' + staffDetails.tiktokProfile"
            target="_blank"
            ><img
              src="/assets/tiktok_logo.png"
              alt="tiktok"
              style="max-height: 42px; cursor: pointer"
          /></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showForm" class="border-bottom">
  <form [formGroup]="staffMemberForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="form-group col-md-3">
        <label for="inputEmail">Full Name<em>*</em></label>
        <input
          type="text"
          class="form-control"
          id="inputFullName"
          formControlName="fullName"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="inputIgProfile">Instagram</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <div><i class="fa fa-instagram" aria-hidden="true"></i></div>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            id="inputIgProfile"
            formControlName="igProfile"
          />
        </div>
      </div>
      <div class="form-group col-md-3">
        <label for="inputFbProfile">Facebook</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <div>
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
              </div>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            id="inputFbProfile"
            formControlName="fbProfile"
          />
        </div>
      </div>
      <div class="form-group col-md-3">
        <label for="inputTiktokProfile">Tiktok</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <div><i class="fa fa-music" aria-hidden="true"></i></div>
            </span>
          </div>
          <input
            type="text"
            class="form-control"
            id="inputTiktokProfile"
            formControlName="tiktokProfile"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-3">
        <label for="inputPicture">Profile Picture</label>
        <input
          type="file"
          accept="image/*"
          class="form-control"
          id="inputPicture"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputDesc">Description</label>
        <textarea
          type="text"
          class="form-control"
          id="inputDesc"
          formControlName="desc"
        ></textarea>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-12 mb-1">
        <div class="d-flex flex-row-reverse">
          <button type="submit" class="btn btn-outline-success">Save</button>
          <button type="button" class="btn btn-outline-danger mx-3" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
